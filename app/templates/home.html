<section class="section one">
    <h1>Home Page</h1>
</section>

<section class="section two">
  <div class="chat rooms container">
    <div class="row">
        <div class="col-md-12" ng-repeat="room in home.rooms">
          <a class="btn btn-primary">{{room.$value}}</a>
        </div>
    </div>
    <button type="button" class="btn btn-default" ng-click="home.open()">Add Room</button>
  </div>
</section>
